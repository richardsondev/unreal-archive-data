description: "Every solar eclipse, six of the best fighters from around the galaxy\
  \ are summoned to compete at DM-Eclipse. A small ancient Egyptian fort built into\
  \ a sheltered mountainside miles away from civilisation. The only way in or out\
  \ is via the tournament teleporters. The fighters will do battle under the eclipse\
  \ until the sun shines once more, when the winner is awarded the Eclipse trophy."
