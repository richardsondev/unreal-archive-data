description: "Centuries ago, en-route to the colonies of Mars, with a fresh, much\
  \ needed cargo of fuel, equipment, supplies, and human colonists, an unforeseen\
  \ accident  caused a huge explosion that completely obliterated the cargo ship,\
  \ USCS Archimedes. Now, all that remains is a toxic cloud orbiting the planet Mars.\
  \ Demanding a cleanup, the citizens of Mars commissioned the independent waste recovery\
  \ company GasworkZ, Inc., with explicit rights to reclaim the gas cloud that remained.\
  \ Proving to be too toxic for even human workers, an extensive effort was made to\
  \ use robotic entities to accomplish this task. Eventually, even they could not\
  \ withstand the corrosive effects of the gases and fumes. Now abandoned, warriors\
  \ from distant planets gather here to battle for the supremacy of their race. Ultimate\
  \ survival depends upon skill, spirit, ..... and luck."
