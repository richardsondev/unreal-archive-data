description: "Koltoff.  Once a secret facility that produced specialized clones for\
  \ military applications.  The facility was abandoned with the admendments to the\
  \ Right to Free Life Act of 3096, which outlawed all forms of human cloning.  Liandra\
  \ then aquired the facility in hopes of using it as a Bombing Run Arena in the Tournament.\
  \  Due to a Colony uprising the facility was again abandoned, with all Tournament\
  \ gear left behind.  It is now used as a  training deathmatch arena for those who\
  \ would hope to one day enter the Tournament."
