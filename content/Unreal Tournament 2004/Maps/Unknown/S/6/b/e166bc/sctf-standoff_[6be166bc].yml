author: "Stuart D. Wright"
description: "Go to Planet Berelia and get the enemy flag, then bring it back to the\
  \ holo-flag at your home base in orbit. Once on Berelia, the team that can defend\
  \ it's position inside the fort will have a major tactical advantage in space -\
  \ control of Omega V, a large asteroid equipped with powerful turrets. If the flag\
  \ is dropped in space, Spacefighters can simply fly over the flag to pick it up,\
  \ or return it.           Based on the classic Assault map AS-Mothership, this is\
  \ an all out intergalactic Super Capture the Flag War, with a twist. - Enjoy."
