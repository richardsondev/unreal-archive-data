description: "Deep under the planet's surface lie the aqueducts, disused for millennia\
  \ yet still churning in the darkness, the water endlessly forging through the earthen\
  \ canals and ancient pipelines. But there is one place, in the furthest depths of\
  \ the planet's recesses, where the conduits meet. A monolithic valve carved from\
  \ stone and iron. The towering cathedral of water. The Undercity."
