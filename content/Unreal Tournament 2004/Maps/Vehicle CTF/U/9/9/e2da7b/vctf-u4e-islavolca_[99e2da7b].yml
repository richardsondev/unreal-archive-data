author: "Zachary \"Dragon Myr\" Blum"
description: "VCTF-U4E-IslaVolca uses only UT2004 and ECE assets to create an island\
  \ paradise illuminated in the red glow of an active volcano. Spotlights will help\
  \ light the paths but keep your eyes on the brush for foes and allies alike can\
  \ exploit the unlit areas of this map. There are plenty of bunkers for looking out\
  \ over the island and its unique circular shape provides new opportunities for taking\
  \ the enemy flag and tricking your foes as to which way to go. Neither base is exactly\
  \ the same so be sure to learn the strengths and weaknesses of each one. You'll\
  \ find a variety of fighting from all angles and heights on this island."
