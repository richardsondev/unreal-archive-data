weapons:
- name: "Excessive Assault Rifle"
  description: "The Excessive Assault Rifle lets you start off with dual rifles that\
    \ pack a serious punch.  Many players underestimate this weapon in Excessive and\
    \ fail to see its devistating accuracy at long range to finish off a coward running\
    \ away."
- name: "Ball Launcher"
  description: "Ball Launcher"
- name: "Excessive Bio-Rifle"
  description: "The Excessive Bio Rifle can load up quite a bit of goup before lobbing\
    \ a giant glob of death.  Never fear, if you miss, you will leave quite a mess."
- name: "Excessive Sniper Rifle"
  description: "The Excessive Sniper Rifle fires explosive rounds at an increased\
    \ fire rate. Use the ToggleFireMode to enable night vision when zoomed."
- name: "Excessive Flak Cannon"
  description: "The Excessive Flak Cannon can cover an area with a series of explosions\
    \ increasing chances of damage and be used quite well as an arial assault launch."
- name: "Excessive Flame Thrower"
  description: "The Excessive Flame Thrower is well... a flame thrower.  Beware, the\
    \ bots enjoy toasting you on a afternoon Sunday BBQ."
- name: "Excessive Link Gun"
  description: "The Excessive Link Gun can be powered up to unleash three beams which\
    \ can be challenging to use to its full potential."
- name: "Excessive Minigun"
  description: "The Excessive Minigun has always been a favorite.  The primary fire\
    \ burns thru some ammo quick but is sure to spell death to a player with an eagle\
    \ eye. Alt fire leaves a deadly spread of explosive rounds."
- name: "Excessive AVRiL"
  description: "The Excessive Avril has been beefed up, not only posing a threat to\
    \ vehicles, but to players on foot as well. Theres nothing like a good avril jump."
- name: "Excessive Grenade Launcher"
  description: "The Excessive Grenade Launcher fires magnetic sticky grenades, which\
    \ will attach to enemy players and vehicles.  Shoot these between two walls and\
    \ the grenade will shoot a laser to the other wall and any enemy passing through\
    \ the beam will wish he had learned what a Bouncing Betty meant."
- name: "Excessive Mine Layer"
  description: "The Excessive Mine Layer: Talk about creepy.... Launch a spider mine\
    \ and watch him grow to his full size when he lands.  When not receiving orders,\
    \ the mines will use some of the latest cloaking technology to hide from enemy.\
    \  Occasionally, you may catch one getting a peek, revealing himself momentarily."
- name: "Excessive Target Painter"
  description: "The Excessive Target Painter will paint a target for a formation of\
    \ bombers that really cause some serious destruction."
- name: "Excessive Ion Painter"
  description: "The Excessive Ion Painter will paint a target for the Ion Cannons.\
    \  An unstable ionic field will cause damage to those any getting caught in the\
    \ wake."
- name: "Excessive Redeemer"
  description: "The Excessive Redeemer will cause a devistating blast on impact, that\
    \ release a number of homing missles that will find a target and hunt them down\
    \ till they are destryoed.  Alternate fire allows you to fly the Redeemer and\
    \ fire off the rockets from flight."
- name: "RedeemerWeaponEX"
  description: "RedeemerWeaponEX"
- name: "Excessive Rocket Launcher"
  description: "Do you need anything more?"
- name: "Excessive Shield Gun"
  description: "The Excessive Shield Gun is an effective weapon to use for jumping.\
    \  The alternate fire will cover the player with a shield that protects him from\
    \ most harm, and will also give the player a speed boost if the shields ammo can\
    \ be maintained with 10 or above."
- name: "Excessive Shock Rifle"
  description: "The Excessive Shock Rifle fires a series of shock balls with the alt\
    \ fire, and anyone can be lit up with the primary fire, causing a chainreaction\
    \ to other shock projectiles in proximity."
- name: "Excessive Lightning Gun"
  description: "The Excessive Lightning Gun should be a feared weapon, it doesn't\
    \ take but a few hits to ensure death."
- name: "Excessive Translocator"
  description: "The Excessive Translocator: Use the ToggleFireMode bind to switch\
    \ to TransLaunch mode. Launch will catapult you with the pucks momentum, leaving\
    \ a little devistating explosion behind. Press the ToggleFireMode bind again to\
    \ return to TransLocate"
