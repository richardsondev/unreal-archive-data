weapons:
- name: "Flying Destroyer Sniper Rifle"
  description: "Dieses Sniper Rifle wurde vom Flying Destroyer höchstpersönlich konstruiert.\
    \ Da es einem Kämpfer im Feuergefecht oft an Zeit fehlt, verschießt das Flying\
    \ Destroyer Sniper Rifle seine Projektile mit MG-Frequenz und einer deutlich geringeren\
    \ Schadenswirkung! Was allerdings bleibt, ist die Chance auf einen Sofort-Kill\
    \ per Kopfschuss und auf diesem Gebiet eignet sich keine Waffe besser als das\
    \ Flying Destroyer Sniper Rifle. Die speziellen titanummantelten Projektile verhindern\
    \ außerdem eine Rauchentwicklung beim Abschuss, sodass man ungestört feuern kann,\
    \ bis keine Munition mehr vorhanden ist. Bis dahin sollte man allerdings genü\
    gend Feinde im wahrsten Sinne des Wortes zerschlagen haben!"
- name: "Flying Destroyer Link Gun"
  description: "FDWeaponTech kontruierte diese Waffe zur Terminierung feindlicher\
    \ Lebensformen ohne die eigene Gefährdung. Die Flying Destroyer Link Gun verwendet\
    \ spezielle Elementarplasmazellen, um 2 Laserstrahlen verwenden zu können: Primä\
    r wird ein supererhitzter Thermolaser abgefeuert, der extremen Schaden anrichtet,\
    \ aber nur auf kurze Distanz zu gebrauchen ist. Sekundär verschießt diese Link-Gun-Modifikation\
    \ einen Vakuum-Strahl, der auf eine stark erweiterte Distanz getroffene Feinde\
    \ bei keinerlei Schadenswirkung an sich heranzieht. Durch strategisches Wechseln\
    \ zwischen beiden Feuermodi kann man jeden Gegner perfekt erledigen, problematisch\
    \ wird es allerdings, wenn man mehreren Gegnern gleichzeitig gegenübersteht. In\
    \ diesem Fall sollte man sich besser für eine andere Waffe entscheiden, in einem\
    \ 1on1-Duell ist die Flying Destroyer Link Gun allerdings erste Wahl!"
- name: "Landraider Rocket Launcher"
  description: "Nachdem der Landraider eine wichtige Schlacht verloren hatte, weil\
    \ der Flying Destroyer mit einer überragenden Luftwaffe antrat, ließ er diese\
    \ Waffe konstruieren. Der Landraider Rocket Launcher verschießt wasserstoffgetriebene\
    \ Raketen, die große Geschwindigkeiten erreichen können, und feindliche Ziele\
    \ im Falle eines Treffers weit über das Kampffeld schleudern. Eine weitere Änderung\
    \ erfuhr der Sekundärmodus der Waffe: Der Ladevorgang geht unglaublich schnell\
    \ von statten und man kann den Gegner mit dieser Waffe in einer regelrechten Raketenflut\
    \ ersticken lassen. Das einzige Problem: Da die Wasserstoffraketen das ganze Schlachtfeld\
    \ zerfetzen würde, wenn sie richtig explodieren würden, entschied man sich dafü\
    r, diese Raketen weniger explosiv zu machen, was Schaden und Gebietseffekt etwas\
    \ senkt. Diese Waffenmodifikation erfasst außerdem feindliche Ziele mit doppelter\
    \ Geschwindigkeit. Eine durch und durch gelungene Waffe, die besonders bei sehr\
    \ beweglichen Feinden sinnvoll ist!"
- name: "Flying Destroyer Laser Sniper"
  description: "Aufgrund der Sympathie des Flying Destroyers für das Shock Rifle ließ\
    \ er von FDWeaponTech das Flying Destroyer Laser Sniper konstruieren. Diese Waffe\
    \ ist eine Symbiose aus Lightning Gun und Shock Rifle. Sie kann zwar keine Kopfschü\
    sse ausführen, allerdings wurde die Durchschlagskraft der Waffe deutlich erhö\
    ht, zusätzlich wurde auch die Schlagkraft gesteigert, sodass getroffene Gegner\
    \ weit zurückgeschleudert werden. Dieses Mordwerkzeug eignet sich für jeden, der\
    \ mit einem normalen Sniper Rifle nicht umgehen kann, da ein Kopfschuss hierbei\
    \ für einen Kill nicht zwingend nötig ist."
- name: "Landraider Flak Cannon"
  description: "Die Flak Cannon, die schon immer zu den besonderen Lieblingswaffen\
    \ des Landraiders gehörte, wurde im Zuge des Krieges mit dem Flying Destroyer\
    \ als erste Waffe aus dem Tournament im 'echten Leben' verwendet, allerdings erst,\
    \ nachdem sie in einige Bereichen verbessert wurde: Die ionisierten Projektile\
    \ werden nun neben dem allseits bekannten, weit gestreuten Schuss (welcher nur\
    \ geringfügig in Sachen Abschusswinkel modifiziert wurde) auch in hoher Frequenz\
    \ abgefeuert. Diese Technologie wurde durch ein spezielles Elektronen-Ladesystem\
    \ ermöglicht, dass eine normale Flak-Ladung jederzeit in ihre Einzelteile zerlegen\
    \ kann. Durch die entstehenden Abstoßkräfte werden alle Projektile mit SEHR kurzem\
    \ Intervall aus dem Abschussrohr geschleudert, sodass eine unglaubliche Distanzwirkung\
    \ erzielt werden kann. Allerdings sind diese aufgeteilten Flak-Ladungen etwas\
    \ ungenau und richten auch nicht so viel Schaden an. Dennoch ist die Landraider\
    \ Flak Cannon eine tödliche waffe, die, richtig eingesetzt zu einem Unbesiegbarkeitsstatus\
    \ führt!"
- name: "Flying Destroyer Shock Rifle"
  description: "FDWeaponTech entwickelte im Auftrag vom Flying Destroyer diese hochleistungs\
    \ Shock Rifle. Sie verschießt anstatt der standardmäßigen Schock-Strahlen gebü\
    ndelte Wärmestrahlen, die den Gegner nur schwach schädigen und kaum zurückwerfen.\
    \ Dies kann man jedoch nur behaupten, wenn diese Strahlen in Maßen auftreten.\
    \ Bei 5 Schuss pro Sekunde und einer Munitionskapazität von insgesamt 200 Schuss\
    \ ist diese Tatsache noch einmal zu belegen. Der Sekundärmodus der ShockRifle\
    \ erhielt ebenfalls eine andere Funktion: Anstatt des Schock-Kerns wird eine in\
    \ eine Rakete eingelassene Vakuum-Ionenladung verschossen, die im Ionenpainter-Stil\
    \ alles auslöscht, was ihr zu nahe kommt. Der Munitionsverbrauch ist allerdings\
    \ extrem hoch, will heißen, um diesen Schlag auszulösen wird die gesamte Muntion\
    \ (200 Schuss) in die Rakete gepumpt, so entsteht der tödliche Effekt, allerdings\
    \ wird das Flying Destroyer Shock Rifle danach unbrauchbar. Daher sollte dieser\
    \ Schuss nur in Extremsituationen verwendet werden. Alles in allem ist das Flying\
    \ Destroyer Shock Rifle ein Mordinstrument erster Güte."
- name: "Landraider Redeemer"
  description: "Name: Landraider Redeemer|Funktion: Vollständige Auslöschung aller\
    \ Gegner||Mehr ist über diese Geheimwaffe des Landraiders, die auch als 'Feuerregenbringer'\
    \ bezeichnet wird, nicht bekannt! Man weiß nur, dass sie den absoluten Höhepunkt\
    \ der destruktiven Energie des Landraider darstellt!"
- name: "Landraider Minigun"
  description: "Unter allen Landraider-Waffen ist die Minigun die einzige, die hauptsä\
    chlich als Hochfrequenzgeschütz mit großer Munitionskapazität fungiert! Sie verwendet\
    \ einen Massebeschleuniger um spezielle Aluminiumprojektile auf hohe Geschwindigkeiten\
    \ zu bringen. So können die Kugeln ihr Ziel nicht verfehlen und treffen mit 100%\
    \ Genauigkeit, allerdings richten sie aufgrund ihres leichten Materials weniger\
    \ Schaden an. Beim Sekundärfeuermodus ist das anders: Hierbei werden die Massebeschleuniger\
    \ überladen, sodass gewaltige Energien freiwerden, die so ziemlich alles in Sekundeschnelle\
    \ zerlegen können. Durch zusätzliche Überladungsenergien, richten die Projektile\
    \ bei Fahrzeugen sogar doppelten Schaden an. Nur: Das Überladen der Massebeschleuniger\
    \ dauert seine Zeit und und verbraucht mehr Munition wie ein normaler Schuss,\
    \ daher sollte dieser Modus nur im Notfall verwendet werden! Dennoch eignet sich\
    \ die Landraider-Minigun hervorragend, um feindliche Infantrie im wahrsten Sinne\
    \ des Wortes 'wegzupusten'!"
