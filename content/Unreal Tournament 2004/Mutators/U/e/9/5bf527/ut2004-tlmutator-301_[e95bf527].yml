mutators:
- name: "-=TL Mutator 3.01=-"
  description: "Configure your Translocator. UT Translocator, UT2003 Translocator\
    \ or UT2004 Translocator. UT sounds or no sound. Trail or no trail. Skins, trail\
    \ color, fire rate, speed, charge rate, etc. Change the Shieldgun sound for the\
    \ UT hammer sound. Announcer for telefrags and Shieldgun frags, etc. etc. etc."
- name: "-=UT Translocator LE 3.01=-"
  description: "Replace the UT2004 Translocator beacon by the UT Translocator beacon.\
    \ Equivalent fire rate and velocity to obtain the same effect in UT2004. Original\
    \ UT sounds and unlimited Translocations. The TL beacon goes a little bit further\
    \ than the UT one. This version is not configurable. Telepunt is allowed and the\
    \ shielgun sound is changed for the UT hammer sound. Locked Edition for league\
    \ match or stuff like that. You can use the UT2004 TL launcher or UT2003 TL launcher\
    \ models."
